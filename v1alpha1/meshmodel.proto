// The Basic element in EaseMesh to describe a user's business microservice's 
// name, belonging tenant and governance specs.  
message Service {
 
    // This service's name.
    string name = 1; 

    // Which tenatn it belongs to.
    string registerTenant = 2; 

    // The resilience configurations.
    Resilience resilience = 3;

    // Canary canary = 4;

    //LoadBalance loadBalance = 5;

    //Sidecar sidecar = 6;

    //Observability observability = 7;
}

// Including four key types of resilience features, RateLimiter, CircuitBreaker, Retryer and Timeout.
// Following the design of Resilience4j library.
message Resilience {

    // Limit and protect backend services.
    RateLimiter rateLimiter  = 1;

    //CircuitBreaker circuitBreaker = 2;

    //Retryer retryer = 3;

    //TimeLimiter = 4; 
}

